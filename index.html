<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="pagina para inscrição na newsletter de tecnologia criada por petrus noleto usando email">
        <title>newsletter petrus noleto</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <body  class="alignPage" id="page">     
        <header class="headerBox">
            <div class="imageBrandBox"><img src="./public/brand/brand.jpg" alt="imagem usada como marca da newsletter de tecnologia criada por petrus noleto" class="brandImage"  title="imagem usada como marca da newsletter de petrus noleto" tabindex="0" /></div>
            <div class="headerTitleBox">
                <h1 class="headerTitle" tabindex="0" title="sem tempo para ver noticias de tecnologia&#63;">sem tempo para ver noticias de tecnologia&#63;  <h1></h1>
                <p class="headerSubtitle" tabindex="0"  title="junte-se a outras pessoas que assinaram a nossa newsletter&#46;">junte-se a outras pessoas que assinaram a nossa newsletter&#46;</p>
            </div>
        </header>
        <main class="mainBox" >  
            <form class="mainForm" >
                <label class="mainFormLabel" for="subscribeEmail">
                    <input name = "subscribeEmail" id="subscribeEmail" placeholder="insira seu email" type="email" class="mainFormLabelInput"  required/>
                </label>
                    <button type="button" class="mainFormButton" onclick="sendNewEmail()">inscrever-se</button> 
            </form> 
        </main>
        <script src="./scripts/sendNewEmail.js" type="text/javascript" async></script>
    </body>
